version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: petmarket
      POSTGRES_USER: petuser
      POSTGRES_PASSWORD: petpass
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"

  server:
    build: ./server
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgresql://petuser:petpass@db:5432/petmarket
      - NODE_ENV=production
      - PORT=5000
    depends_on:
      - db

  client:
    build:
      context: ./client
      args:
        REACT_APP_API_URL: http://localhost:5000/api
    ports:
      - "3000:80"
    depends_on:
      - server

volumes:
  postgres_data: